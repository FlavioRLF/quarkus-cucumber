# Desabilitar o DevServices para o datasource
quarkus.datasource.devservices.enabled=false

# Configurar o datasource para usar o PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkustest
quarkus.datasource.username=postgres
quarkus.datasource.password=

# Configuração do Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.arc.selected-alternatives=com.dev.customer.TestMockProducer

quarkus.log.category."io.quarkus.arc".level=DEBUG